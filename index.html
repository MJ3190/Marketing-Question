<head>

    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Logo Section */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #388e3c;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #388e3c;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Progress Bar */
        #progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 30px;
            height: 20px;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #388e3c;
            transition: width 0.4s ease;
        }

        /* Form Steps */
        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 8px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the icon */
            left: 50%;
            margin-left: -125px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Info Icon */
        .tooltip::after {
            content: "ℹ️"; /* Info symbol */
            font-size: 16px;
            color: #388e3c;
        }

        /* Form Inputs */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #388e3c;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .button-group button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #ffffff;
        }

        .button-group .prev-btn {
            background-color: #bbbbbb;
        }

        .button-group .prev-btn:hover {
            background-color: #999999;
            transform: translateY(-2px);
        }

        .button-group .next-btn {
            background-color: #388e3c;
        }

        .button-group .next-btn:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .button-group .submit-btn {
            background-color: #388e3c;
            width: 100%;
        }

        .button-group .submit-btn:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        /* Required Field Indicator */
        .required {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-group button:last-child {

            }
        }

        /* Note Styling */
        .note {
            font-size: 14px;
            color: #555555;
            margin-top: 5px;
        }
    </style>
</head>

<script>
    const form = document.getElementById('questionnaire-form');
    const progress = document.getElementById('progress');
    const formSteps = Array.from(document.querySelectorAll('.form-step'));
    const nextBtns = Array.from(document.querySelectorAll('.next-btn'));
    const prevBtns = Array.from(document.querySelectorAll('.prev-btn'));
    let currentStep = 0;

    // Initialize
    updateProgressBar();

    // Next Button Click
    nextBtns.forEach(button => {
        button.addEventListener('click', () => {
            // Validate required fields in the current step
            const currentFormStep = formSteps[currentStep];
            const requiredFields = currentFormStep.querySelectorAll('textarea[required], input[required]');
            let allFilled = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allFilled = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '#388e3c';
                }
            });
            if (!allFilled) {
                alert('Please fill out all required fields before proceeding.');
                return;
            }

            if (currentStep < formSteps.length - 1) {
                formSteps[currentStep].classList.remove('active');
                currentStep++;
                formSteps[currentStep].classList.add('active');
                updateProgressBar();
            }
        });
    });

    // Previous Button Click
    prevBtns.forEach(button => {
        button.addEventListener('click', () => {
            if (currentStep > 0) {
                formSteps[currentStep].classList.remove('active');
                currentStep--;
                formSteps[currentStep].classList.add('active');
                updateProgressBar();
            }
        });
    });

    // Update Progress Bar
    function updateProgressBar() {
        const percentage = ((currentStep) / (formSteps.length - 1)) * 100;
        progress.style.width = `${percentage}%`;
    }

    // Form Submission Confirmation
    form.addEventListener('submit', function(event) {
        alert('Thank you for completing the questionnaire! We appreciate your time.');
    });
</script>
